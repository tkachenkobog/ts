<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="dist/index.js" type="module"></script>
  <link rel="stylesheet" href="dist/style.css">
  <link rel="icon" href="dist/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <title id="title-state"></title>
</head>
<body>
<header>
  <nav>
    <ul class="navigation">
      <li>
        <a href="#" class="selected">
        <span class="prefix">to</span><span class="day">day</span>
      </a>
      </li>
      <span class="header-icon"></span>
      <li>
        <a href="#">
          <span class="prefix">to</span><span class="day">morrow</span>
        </a></li>
    </ul>
  </nav>
</header>
<form id="new-task-form">
  <input type="text" id="new-task-title" placeholder="enter something" autocomplete="off">
  <button type="submit"><span>Add</span> <span class="plus-icon"></span></button>
</form>
<section>
  <div class="status">
    <div class="counters">
      <span class="tasks">
        Tasks:
      </span>
      <span id="task-counter"></span>
    </div>
    <div class="counters">
      <span class="done">Done:</span>
      <span id="done-counter"></span>
    </div>
  </div>
  <div class="empty">
    <img src="dist/clipboard.svg" alt="empty">
    <h1>"You don't have any tasks registered yet. Create tasks and organize your to-do items."</h1>
    </div>
<ul class="list"></ul>

</section>
</body>
</html>
